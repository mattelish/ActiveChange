{% extends 'base.html' %}
 {% load static %}

{% block content %}
  <section class="p-0" id="portfolio"> 
    <div class="blog_detail">
    	<div class="blog">
    		<img src="{{ blog.image.url }}" />
    		<h1>{{ blog.title }}</h1>
    		<p>{{ blog.body }}</p>
    		<p>{{ blog.date }}</p>
    	</div>
    </div>
  </section>

{% endblock %}
