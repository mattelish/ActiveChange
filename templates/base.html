{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       
        <title>Active Challenge</title>
         <!-- Bootstrap core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <!-- Plugin CSS -->
        <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body id="page-top">
         <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a href="{% url 'blog:list' %}"><img src="{% static 'logo.png' %}" /></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit">Logout</button>
                </form>
              </li>

              <li  class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'blog:create' %}">Add New Blog</a>
              </li>
            {% else %}

              <li  class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'accounts:login' %}">Login</a>
              </li>
              <li  class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'accounts:signup' %}">Signup</a>
              </li>           
            
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="/Home/">Home</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <strong>Active Challenge</strong>
            </h1>
            <hr>
          </div>
        </div>
      </div>
    </header>
    
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'slugify.js' %}"></script>
    <script src="{% static 'creative.js' %}"></script>

        
</body>
</html>
