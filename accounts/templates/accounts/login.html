{% extends 'base.html' %}
 {% load static %}

{% block content %}
  <section class="p-0" id="portfolio"> 
    <div class="login">
     <h1>Login</h1>
     <form class="site-form" action="{% url 'accounts:login' %}" method="post">
     	{% csrf_token %}
     	{{ form }}
     	{% if request.Get.next %}
     	  <input type="hidden" name="next" value="{{ request.GET.next }}" >
     	{% endif %}
     	<input type="submit" value="login" >	
     </form>	
    </div>
  </section>

{% endblock %}
